<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem 4rem;
      border-radius: 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .heart {
      width: 120px;
      height: 120px;
      background: #ff4d6d;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 120px;
      height: 120px;
      background: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: -60px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) rotate(45deg) scale(1); }
      50% { transform: translateX(-50%) rotate(45deg) scale(1.1); }
      100% { transform: translateX(-50%) rotate(45deg) scale(1); }
    }

    h1 {
      margin-top: 3.5rem;
      font-size: 2.2rem;
      color: #333;
    }

    .buttons {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
    }

    button {
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: 999px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-size: 1.1rem;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
    }

    #yesBtn:hover {
      background: #ff335a;
    }

    #noBtn:hover {
      background: #cfcfcf;
    }

    /* Second page */
    .success {
      display: none;
      text-align: center;
      color: white;
      animation: fadeIn 1s ease forwards;
    }

    .success h1 {
      font-size: 3rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div class="heart"></div>
    <h1>Will u be my valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>
  </div>

  <div class="success" id="successPage">
    <h1>I knew U would say yess, I love you so much Maria ðŸ’•</h1>
    <h2>Wait for friday to unlock moreee... ðŸ’•</h2>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('mainCard');
    const successPage = document.getElementById('successPage');

    let scale = 1.15;
    let offset = 0;

    noBtn.addEventListener('click', () => {
      // Yes grows faster
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;

      // No only moves away from Yes horizontally
      offset += 20;
      noBtn.style.transform = `translateX(${offset}px)`;

      // When it can't move further, place it behind Yes
      if (offset > 140) {
        noBtn.style.zIndex = '0';
        yesBtn.style.zIndex = '2';
        noBtn.style.opacity = '0.7';
      }
    });

    yesBtn.addEventListener('click', () => {
      card.style.display = 'none';
      document.body.style.background = 'linear-gradient(135deg, #ff4d6d, #ff9a9e)';
      successPage.style.display = 'block';
    });
  </script>

</body>
</html>
